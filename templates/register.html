{% extends 'layout.html' %}

{% block title %}
    register
{% endblock title %}
{% block style %}
    <link rel="stylesheet" href="../static/css/register.css">
{% endblock style %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto col-sm-12">
                <div class="login-container">
                    <div class="login-box"> 
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> 
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <form action="/login" method="post">
                                <div class="login">
                                    <div class="group"> 
                                        <label for="user" class="label">Username</label> 
                                        <input id="user" type="text" class="input" name="username" placeholder="Enter your username" autocomplete="off" autofocus> 
                                    </div>
                                    <div class="group"> 
                                        <label for="pass" class="label">Password</label> 
                                        <input id="pass" type="password" class="input" name="password" placeholder="Enter your password" autocomplete="off"> 
                                    </div>
                                    <div class="group"> 
                                        <button type="submit" class="button">login</button>
                                    </div>
                                </div>
                            </form>
                            <form action="/register" method="post">
                                <div class="sign-up-form">
                                    <div class="group"> 
                                        <label for="pass" class="label">Email Address</label> 
                                        <input id="pass" type="text" class="input" name="email" placeholder="Enter your email address" autocomplete="off" autofocus> 
                                    </div>
                                    <div class="group">
                                            <label for="user" class="label">Username</label> 
                                            <input id="user" type="text" class="input" name="username" placeholder="Enter a username" autocomplete="off"> 
                                    </div>
                                    <div class="group">
                                            <label for="pass" class="label">Password</label> 
                                            <input id="pass" type="password" class="input" name="password" data-type="password" placeholder="Create your password" autocomplete="off"> 
                                    </div>
                                    <div class="group"> 
                                        <label for="pass" class="label">Confirm</label> 
                                        <input id="pass" type="password" class="input" name="pass_confirm" placeholder="Enter your password again" autocomplete="off"> 
                                    </div>
                                    <div class="group"> 
                                        <button type="submit" class="button">sign up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
