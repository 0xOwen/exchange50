{% extends 'layout.html' %}

{% block title %}
    register
{% endblock title%}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto col-sm-12">
                    <div class="login-container">
                        <div class="login-snip"> 
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> 
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <div class="login">
                                    <div class="group"> 
                                        <label for="user" class="label">Username</label> 
                                        <input id="user" type="text" class="input" placeholder="Enter your username" autocomplete="off" autofocus> 
                                    </div>
                                    <div class="group"> 
                                        <label for="pass" class="label">Password</label> 
                                        <input id="pass" type="password" class="input" placeholder="Enter your password" autocomplete="off"> 
                                    </div>
                                    <div class="group"> 
                                        <input id="check" type="checkbox" class="check" checked> 
                                        <label for="check"><span class="icon"></span> Keep me Signed in</label> 
                                    </div>
                                    <div class="group"> 
                                        <input type="submit" class="button" value="Sign In"> 
                                    </div>
                                    <div class="hr"></div>
                                    <!-- Password reset feature to be added later.

                                    <div class="foot"> <a href="#">Forgot Password?</a> </div>

                                    -->
                                </div>
                                <div class="sign-up-form">
                                    <div class="group"> 
                                        <label for="pass" class="label">Email Address</label> 
                                        <input id="pass" type="text" class="input" placeholder="Enter your email address" autocomplete="off" autofocus> 
                                    </div>
                                    <div class="group">
                                         <label for="user" class="label">Username</label> 
                                         <input id="user" type="text" class="input" placeholder="Enter a username" autocomplete="off"> 
                                    </div>
                                    <div class="group">
                                         <label for="pass" class="label">Password</label> 
                                         <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" autocomplete="off"> 
                                    </div>
                                    <div class="group"> 
                                        <label for="pass" class="label">Repeat Password</label> 
                                        <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" autocomplete="off"> 
                                    </div>
                                    <div class="group"> 
                                        <input type="submit" class="button" value="Register"> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock body %}
